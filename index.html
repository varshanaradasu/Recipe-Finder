<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1 class="main-title">🍽️ Recipe Finder</h1>
            <p class="sub-title">Enter ingredients you have, and we’ll suggest some amazing recipes!</p>
            <input type="text" id="ingredient-input" placeholder="e.g., tomato, cheese, pasta">
            <div class="button-group">
                <button id="find-recipes">Find Recipes</button>
            </div>
            <div id="recipe-list" class="recipe-list">
                <!-- Recipes will show here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
